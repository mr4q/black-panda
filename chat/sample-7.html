<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background: linear-gradient(to right, #2c9b75 0%, #23879a 100%);
        color: #ffffff;
        font-family: Arial, serif;
      }
    </style>
  </head>
  <body>
    <h1>HelpDeskEddy Demo</h1>

    <div class="actions">
      <button id="black-widget-btn">black</button>
      <button id="red-widget-btn">white</button>
      <button id="primary-widget-btn">primary</button>
    </div>

    <script>
      const blackWidgetBtn = document.getElementById("black-widget-btn");
      const redWidgetBtn = document.getElementById("red-widget-btn");
      const primaryWidgetBtn = document.getElementById("primary-widget-btn");

      blackWidgetBtn.addEventListener("click", () => {
        console.log("black");
        createNewChat("black-container");
      });

      redWidgetBtn.addEventListener("click", () => {
        console.log("red");
        createNewChat("red-container");
      });

      primaryWidgetBtn.addEventListener("click", () => {
        console.log("primary");
        createNewChat("primary-container");
      });

      const createNewChat = (innerContainerName) => {
        const hdeChatWidget = document.getElementById("hde-chat-widget");
        const hdeContainer = document.getElementById("hde-container");
        const parent = document.body;

        if (hdeChatWidget) {
          hdeChatWidget.remove();
        }

        if (hdeContainer) {
          hdeContainer.remove();
        }

        addHdeWidgetScript(parent, innerContainerName);
      };

      const addHdeWidgetScript = (parent, innerContainerName) => {
        const s = document.createElement("script");
        const attributes = [
          {
            name: "src",
            value: "//cdn.helpdeskeddy.com//js/modules/chat_widget/hde.js",
          },
          {
            name: "data-lang",
            value: "ru",
          },
          {
            name: "id",
            value: "hde-chat-widget",
          },
          {
            name: "data-host",
            value: "my.hde.support",
          },
          {
            name: "data-position",
            value: "bottom-right",
          },
          {
            name: "defer",
            value: "defer",
          },
        ];

        if (innerContainerName) {
          attributes.push({
            name: "data-custom-inner-container",
            value: innerContainerName,
          });
        }

        for (const attribute of attributes) {
          s.setAttribute(attribute.name, attribute.value);
        }

        parent.appendChild(s);
      };
    </script>

    <!-- HELPDESKEDDY CHAT WIDGET START -->
    <script
      src="//cdn.helpdeskeddy.com//js/modules/chat_widget/hde.js"
      data-lang="ru"
      id="hde-chat-widget"
      data-host="my.hde.support"
      data-position="bottom-right"
      defer
    ></script>
    <!-- HELPDESKEDDY CHAT WIDGET END -->
  </body>
</html>
